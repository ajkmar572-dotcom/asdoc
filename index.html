<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultra Large File Uploader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#0b0b0b;color:#fff}
.box{max-width:620px;margin:50px auto;background:#151515;padding:25px;border-radius:10px}
.progress{height:24px;background:#333;border-radius:6px;overflow:hidden}
.bar{height:100%;width:0;background:#00e676}
small{opacity:.7}
</style>
</head>
<body>

<div class="box">
<h2>Ultra Large File Upload</h2>
<input type="file" id="file"><br><br>
<button onclick="startUpload()">Start Upload</button><br><br>
<div class="progress"><div id="bar" class="bar"></div></div>
<p id="stat"></p>
<small id="eta"></small>
</div>

<script>
/* =====================================
   CONFIG â€“ PUT YOUR STORAGE UPLOAD URL
   ===================================== */
const UPLOAD_ENDPOINT = "https://YOUR-CLOUD-BUCKET/upload"; // S3/R2/Wasabi Presigned URL
const CHUNK_SIZE = 10 * 1024 * 1024; // 10MB

async function startUpload(){
    const file = document.getElementById("file").files[0];
    if(!file) return alert("Select a file");

    const total = file.size;
    const chunks = Math.ceil(total / CHUNK_SIZE);
    let uploaded = 0;
    let start = Date.now();

    for(let i=0;i<chunks;i++){
        const from = i * CHUNK_SIZE;
        const to = Math.min(from + CHUNK_SIZE, total);
        const chunk = file.slice(from,to);

        await fetch(UPLOAD_ENDPOINT + "?part="+i+"&name="+encodeURIComponent(file.name),{
            method:"PUT",
            body:chunk
        });

        uploaded += chunk.size;
        const percent = Math.floor(uploaded / total * 100);
        document.getElementById("bar").style.width = percent+"%";

        const elapsed = (Date.now()-start)/1000;
        const speed = uploaded/elapsed;
        const remain = (total-uploaded)/speed;

        document.getElementById("stat").innerText =
            percent+"% | "+(speed/1024/1024).toFixed(2)+" MB/s";

        document.getElementById("eta").innerText =
            "Remaining: "+Math.ceil(remain)+" sec";
    }

    alert("UPLOAD COMPLETED");
}
</script>

</body>
</html>
